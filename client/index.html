<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lviv Weather</title>
  </head>
  <body>
    <script src="main.js"></script>
    <input id="processButton" type="button" value="Process" onclick="onProcess();" />
    <select id="dataSource">
      <option value="">Aggregate</option>
      <option value="/darkSky">Dark Sky</option>
      <option value="/apixu">Apixu</option>
      <option value="/openWeather">Open Weather</option>
    </select>
    <select id="daysCount">
      <option value="1">For 1 day</option>
      <option value="2">For 2 days</option>
      <option value="3">For 3 days</option>
      <option value="4">For 4 days</option>
      <option value="5">For 5 days</option>
    </select>

    <style>
      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
      }
      th, td {
          padding: 5px;
          text-align: left;
      }
      </style>
      
    <table id="dataTable" style="width:100%">
      <tr>
        <th>Date</th>
        <th>Min Temperature</th>
        <th>Max Temperature</th>
      </tr>
    </table>
  </body>
</html>
